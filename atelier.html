<!DOCTYPE html>
<html>
<head>
	<title>Convertisseur de dollar en franc CFA</title>
	<link rel="stylesheet" type="text/css" href="atelier.css">
</head>
<body>
	<div class="container">
		<h1>Convertisseur de dollar en franc CFA</h1>
		<form>
			<label for="amount">Montant en dollars :</label>
			<input type="number" id="amount" name="amount" min="0" step="0.01" required>
			<label for="currency-from">De :</label>
			<select id="currency-from" name="currency-from">
				<option value="USD">Dollar américain (USD)</option>
			</select>
			<label for="currency-to">À :</label>
			<select id="currency-to" name="currency-to">
				<option value="XOF">Franc CFA (XOF)</option>
			</select>
			<input type="submit" value="Convertir">
		</form>
		<div id="result"></div>
	</div>
	<script src="atelier.js"></script>
</body>
</html>
